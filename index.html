<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock papet seasor</title>
    <s><link rel="stylesheet" href="style.css"></s>
</head>
<body>
    <h1>Rock paper seasor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="rock">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" alt="rock">
        </div>
        
        
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p >Com</p>
        </div>
    </div>

    <div class="msg-containar">
        <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
